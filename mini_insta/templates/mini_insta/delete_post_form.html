<!--description: the page to confirm deletion of a Post-->

{% extends 'mini_insta/base.html' %}
    {% block content %}

    <div class="delete-post-page">

        <h1>Delete Post</h1>

        <p>Are you sure you want to delete this post?</p>

        <div class="post-preview">
            <p><strong>Caption:</strong> {{ post.caption }}</p>
            <p><strong>Posted on:</strong> {{ post.timestamp }}</p>

            {% if post.get_all_photos.first %}
                <img src="{{ post.get_all_photos.first.get_image_url }}" alt="Post preview" />
            {% endif %}
        </div>

        <!-- Form to confirm deletion -->
        <form action="{% url 'delete_post' pk=post.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete" class="delete-button" />
        </form>


        <!-- Cancel Button -->
        <a href="{% url 'profile' pk=profile.pk %}" class="cancel-button">Cancel</a>

    </div>

{% endblock %}
