<!--description: the page that extends the base and contains all profiles-->

{% extends 'mini_insta/base.html' %}
    {% block content %}

    <div class="profile-page">

        <h1 class="page-title">All Profiles</h1>

        <div class="profiles-grid">
            {% for profile in profiles %}
            
                <div class="profile-card">

                    <a href="{% url 'profile' profile.pk %}">
                        <img class="profile-image" src="{{ profile.profile_image_url }}" alt="{{ profile.display_name }}'s profile image">
                    </a>

                    <div class="profile-info">
                        <h2 class="display-name">{{ profile.display_name }}</h2>
                        <p class="username">@{{ profile.username }}</p>
                    </div>
                </div>
            
            {% endfor %}
        </div>

    </div>



{% endblock %}
