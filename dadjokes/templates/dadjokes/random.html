{% extends "dadjokes/base.html" %}

    {% block content %}
    <div class="content-wrapper">
        <h1>Random Joke: Text and Picture</h1>

        <div class="random-section">
            {% if joke %}
            <div class="joke-container">
                <p class="joke-text">{{joke.text}}</p>
                <p class="joke-author">- By {{joke.name}}</p>
            </div>
            {% else %}
            <div class="empty-state">No jokes available yet!</div>
            {% endif %}
        </div>

        <div class="random-section">
            {% if picture %}
            <div class="picture-container">
                <img src="{{picture.image_url}}" alt="picture by {{picture.contributor}}">
                <p class="picture-author">- By {{picture.name}}</p>
            </div>
            {% else %}
            <div class="empty-state">No pictures available yet!</div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
