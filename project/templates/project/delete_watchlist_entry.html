<!-- description: Confirmation page for deleting a watchlist entry -->

{% extends 'project/base.html' %}
{% block content %}

    <div class="auth-container">
        <div class="auth-card">
            <h1>Remove from Watchlist?</h1>

            <p>Are you sure you want to remove {{ object.media_item.title }} from your watchlist?</p>

            <form method="POST">
                {% csrf_token %}
                <div class="form-actions">

                    <button type="submit" class="delete-button">Yes, Remove It</button>
                    <a href="{% url 'my_watchlist' %}" class="btn-secondary">Cancel</a>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
